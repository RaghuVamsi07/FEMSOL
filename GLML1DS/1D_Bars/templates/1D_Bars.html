<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Drawing and Highlighting</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <main>
        <div id="leftContent">
            <button id="clearStorage">Clear Storage</button>
            <select id="lineSelect">
                <option value="">Select a line to highlight</option>
            </select>
            
  
            <button id="removeLine">Remove Selected Line</button>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
            <button id="translateGrid">Translate Grid</button>
            <div>
                <label>X1: <input type="number" id="x1" /></label>
                <label>Y1: <input type="number" id="y1" /></label>
                <label>X2: <input type="number" id="x2" /></label>
                <label>Y2: <input type="number" id="y2" /></label>
            </div>
            
            <div id="forcesSection">
                <h3>Forces</h3>
                <label for="lineSelectForce">Select Line:</label>
                <select id="lineSelectForce">
                    <option value="">Select a line</option>
                </select>
               <label for="lineNum">Line Number:</label>
            <input type="number" id="lineNum" name="lineNum" placeholder="Enter Line Number">
    
            <label for="forceNum">Force Number:</label>
            <input type="number" id="forceNum" name="forceNum" placeholder="Enter Force Number">
                <select id="forceSelect">
                <option value="">Select a Force</option>
                </select>
    
                <label for="fx">F<sub>x</sub>:</label>
                <input type="number" id="fx" name="fx">
                <label for="fy">F<sub>y</sub>:</label>
                <input type="number" id="fy" name="fy">
                <label for="forceX">X:</label>
                <input type="number" id="forceX" name="forceX">
                <label for="forceY">Y:</label>
                <input type="number" id="forceY" name="forceY">
                <button id="addForce">Add Force</button>
            </div>
            <button id="updateForce">Update Force</button>
            <button id="deleteForce">Delete Force</button>
            
            <div id="distributiveForcesSection">
                <h3>Distributive Forces</h3>
                <label for="lineSelectDistributive">Select Line:</label>
                <select id="lineSelectDistributive">
                    <option value="">Select a line</option>
                </select>
               <!-- Line Number Input -->
                <label for="lineNum">Line Number:</label>
                <input type="number" id="lineNum" name="lineNum" placeholder="Enter Line Number">

                <!-- Force Number Input -->
                <label for="forceNum">Force Number:</label>
                <input type="number" id="forceNum" name="forceNum" placeholder="Enter Force Number">

                <!-- Force Distribution Input -->
                <label for="distributiveForce">Force:</label>
                <input type="text" id="distributiveForce" name="distributiveForce" placeholder="Enter force (e.g., 100 or 10*x)">

                <!-- X1 Input -->
                <label for="x1Distributive">X1:</label>
                <input type="number" id="x1Distributive" name="x1Distributive">

                <!-- Y1 Input -->
                <label for="y1Distributive">Y1:</label>
                <input type="number" id="y1Distributive" name="y1Distributive">

                <!-- X2 Input -->
                <label for="x2Distributive">X2:</label>
                <input type="number" id="x2Distributive" name="x2Distributive">

                <!-- Y2 Input -->
                <label for="y2Distributive">Y2:</label>
                <input type="number" id="y2Distributive" name="y2Distributive">

                <!-- Add Distributive Force Button -->
                <button id="addDistributiveForce">Add Distributive Force</button>

                <!-- Update Distributive Force Button -->
                <button id="updateDistributiveForce">Update Distributive Force</button>

                <!-- Delete Distributive Force Button -->
                <button id="deleteDistributiveForce">Delete Distributive Force</button>

                <!-- Dropdown for Selecting Existing Forces -->
                <select id="distributiveForceSelect">
                <option value="">Select a Force</option>
                </select>
            </div>


            
            <div id="bodyForcesSection">
                <h3>Body Forces</h3>
                <label for="lineSelectBody">Select Line:</label>
                <select id="lineSelectBody">
                    <option value="">Select a line</option>
                </select>
                <label for="bodyForce">Force:</label>
                <input type="text" id="bodyForce" name="bodyForce" placeholder="Enter force (e.g., 100 or 10*x)">
                <label>X1: <input type="number" id="x1Body" /></label>
                <label>Y1: <input type="number" id="y1Body" /></label>
                <label>X2: <input type="number" id="x2Body" /></label>
                <label>Y2: <input type="number" id="y2Body" /></label>
                <button id="addBodyForce">Add Body Force</button>
           </div>
            <div id="thermalForcesSection">
                <h3>Thermal Loads</h3>
                <label for="lineSelectThermal">Select Line:</label>
                <select id="lineSelectThermal">
                    <option value="">Select a line</option>
                </select>
                <label>Linear Thermal Expansion (α): <input type="text" id="alpha" /></label>
                <label>Temperature Difference (ΔT): <input type="text" id="deltaT" /></label>
                <label>X1: <input type="number" id="x1Thermal" /></label>
                <label>Y1: <input type="number" id="y1Thermal" /></label>
                <label>X2: <input type="number" id="x2Thermal" /></label>
                <label>Y2: <input type="number" id="y2Thermal" /></label>
                <button id="addThermalForce">Add Thermal Force</button>
            </div>
            <div id="materialAnalysisSection">
                <h3>Material and Area Properties</h3>
                <label for="lineSelectMaterial">Select Line:</label>
                <select id="lineSelectMaterial">
                    <option value="">Select a line</option>
                </select>
                <label>Young's Modulus (E): <input type="number" id="youngsModulus" /></label>
                <label>Area (A): <input type="text" id="area" placeholder="Enter area (e.g., 100 or 10*x)" /></label>
                <label>X1: <input type="number" id="x1Material" /></label>
                <label>Y1: <input type="number" id="y1Material" /></label>
                <label>X2: <input type="number" id="x2Material" /></label>
                <label>Y2: <input type="number" id="y2Material" /></label>
                <button id="setMaterialAnalysis">Set Material and Area</button>
            </div>
            <button onclick="startAnalysis()">Start Analysis</button>
        </div>
        <div id="rightMainContentContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="workspace">
            <h3>Workspace</h3>
            <div id="workspaceContent"></div>
        </div>
    </main>
    <footer>
        <p>DREAMS NEVER DIE</p>
    </footer>


    <script src="{{ url_for('static', filename='js/draw.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pointer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/force.js') }}"></script>
    <script src="{{ url_for('static', filename='js/distributive_force.js') }}"></script>
    <script src="{{ url_for('static', filename='js/body_force.js') }}"></script>
    <script src="{{ url_for('static', filename='js/thermal_force.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material_analysis.js') }}"></script>
    <script src="{{ url_for('static', filename='js/workspace.js') }}"></script>
    <script src="{{ url_for('static', filename='js/force_handling.js') }}"></script>

    

<script>
        function startAnalysis() {
            window.open('/results', '_blank');
        }
    </script>
  


</body>
</html>
